name: Build OmbraHypervisor

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-hypervisor:
    name: Build Hypervisor Core
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup Visual Studio Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Verify MASM availability
      shell: cmd
      run: |
        where ml64.exe
        if %ERRORLEVEL% neq 0 (
          echo "ERROR: MASM (ml64.exe) not found!"
          exit 1
        )
        echo "MASM found successfully"

    - name: Verify compiler
      shell: cmd
      run: |
        where cl.exe
        cl.exe 2>&1 | findstr /C:"Version"
        where lib.exe
        where link.exe
        echo "Toolchain verified"

    # ============================================================
    # STEP 1: Build hypervisor.sys FIRST (loader embeds this)
    # ============================================================

    - name: Build hypervisor assembly
      shell: cmd
      working-directory: hypervisor/hypervisor
      run: |
        echo Building assembly files...
        mkdir asm\obj 2>nul
        ml64.exe /nologo /c /Foasm\obj\vmexit.obj asm\vmexit.asm
        if %ERRORLEVEL% neq 0 exit /b 1
        ml64.exe /nologo /c /Foasm\obj\intrinsics.obj asm\intrinsics.asm
        if %ERRORLEVEL% neq 0 exit /b 1
        ml64.exe /nologo /c /Foasm\obj\segment.obj asm\segment.asm
        if %ERRORLEVEL% neq 0 exit /b 1
        ml64.exe /nologo /c /Foasm\obj\crt.obj asm\crt.asm
        if %ERRORLEVEL% neq 0 exit /b 1
        echo Assembly built successfully
        dir asm\obj\*.obj

    - name: Build hypervisor C code
      shell: cmd
      working-directory: hypervisor/hypervisor
      run: |
        echo Building hypervisor C code...
        if not exist obj mkdir obj
        echo.
        echo NOTE: Using /GS- to disable buffer security checks
        echo       (no CRT in kernel-mode hypervisor code)
        echo.

        cl.exe /nologo /c /O2 /W4 /WX- /GS- /I..\shared /Foobj\ ^
          crt.c entry.c vmx.c vmcs.c ept.c exit_dispatch.c timing.c ^
          hooks.c debug.c nested.c spoof.c ^
          kernel_resolve.c self_info.c phys_pool.c va_finder.c ^
          mdl_alloc.c relocation.c
        if %ERRORLEVEL% neq 0 exit /b 1
        echo Core modules built

        cl.exe /nologo /c /O2 /W4 /WX- /GS- /I..\shared /Foobj\ ^
          handlers\cpuid.c handlers\msr.c handlers\rdtsc.c ^
          handlers\cr_access.c handlers\exception.c handlers\io.c ^
          handlers\vmcall.c handlers\vmcall_phase2.c ^
          handlers\ept_violation.c handlers\mtf.c ^
          handlers\ept_misconfig.c handlers\power_mgmt.c
        if %ERRORLEVEL% neq 0 exit /b 1
        echo Handlers built

        lib.exe /nologo /OUT:hypervisor.lib obj\*.obj asm\obj\*.obj
        if %ERRORLEVEL% neq 0 exit /b 1
        echo Library created successfully
        dir *.lib

    - name: Link hypervisor payload
      shell: cmd
      working-directory: hypervisor/hypervisor
      run: |
        echo Linking hypervisor as minimal PE (position-independent blob)...
        echo.
        echo This is NOT a Windows driver. It has:
        echo   - Self-contained initialization (memhv pattern)
        echo   - Runtime symbol resolution via MmGetSystemRoutineAddress
        echo   - .ombra section (for bootstrap struct)
        echo   - Entry point: HvEntry
        echo.
        echo Linker flags:
        echo   /NODEFAULTLIB - no CRT or WDK libraries
        echo   /SUBSYSTEM:NATIVE - required for minimal PE
        echo   /ENTRY:HvEntry - new self-contained entry point
        echo.

        link.exe /nologo /NODEFAULTLIB /SUBSYSTEM:NATIVE /ENTRY:HvEntry ^
          /OUT:ombra_hv.sys hypervisor.lib
        if %ERRORLEVEL% neq 0 exit /b 1

        move ombra_hv.sys hypervisor.sys
        if %ERRORLEVEL% neq 0 exit /b 1

        echo.
        echo === PE VERIFICATION ===
        dumpbin /headers hypervisor.sys | findstr /i "entry"
        dumpbin /headers hypervisor.sys | findstr /i "section"
        echo.
        echo Checking imports (should be none)...
        dumpbin /imports hypervisor.sys || echo No imports - CORRECT
        echo.
        echo Hypervisor payload built successfully
        dir *.sys

    - name: Verify hypervisor.sys PE structure
      shell: cmd
      working-directory: hypervisor/hypervisor
      run: |
        echo Verifying hypervisor.sys PE structure...
        dumpbin /HEADERS hypervisor.sys | findstr /C:"machine (x64)"
        if %ERRORLEVEL% neq 0 (
          echo ERROR: hypervisor.sys is not a valid x64 PE!
          exit /b 1
        )
        dumpbin /HEADERS hypervisor.sys | findstr /C:".ombra"
        if %ERRORLEVEL% neq 0 (
          echo ERROR: hypervisor.sys missing .ombra section!
          exit /b 1
        )
        echo hypervisor.sys PE structure verified

    - name: Copy hypervisor to resources
      shell: cmd
      run: |
        echo Copying hypervisor.sys to resources directory...
        copy hypervisor\hypervisor\hypervisor.sys hypervisor\resources\hypervisor.sys
        if %ERRORLEVEL% neq 0 exit /b 1
        echo Contents of resources directory:
        dir hypervisor\resources\*.sys

    # ============================================================
    # STEP 2: Build loader.exe (embeds hypervisor.sys + drivers)
    # ============================================================

    - name: Build usermode loader
      shell: cmd
      working-directory: hypervisor/usermode
      run: |
        echo Compiling resources (including hypervisor.sys)...
        rc.exe /fo resources\loader.res resources\loader.rc
        if %ERRORLEVEL% neq 0 exit /b 1
        echo Resources compiled successfully

        echo Building usermode loader with embedded resources...
        cl.exe /O2 /W4 /WX- /Fe:loader.exe ^
          main.c driver_interface.c payload_loader.c loader_api.c debug_reader.c ^
          loader/hv_loader.c loader/pe_parser.c loader/pe_mapper.c ^
          loader/pe_relocs.c loader/pe_iat.c loader/pe_imports.c ^
          loader/pe_utils.c loader/pe_wipe.c loader/drv_loader.c loader/cleanup.c ^
          resources/resource_extract.c ^
          byovd/supdrv.c byovd/deployer.c byovd/crypto.c byovd/nt_helpers.c byovd/throttlestop.c ^
          tests/detection_baseline.c ^
          /I../shared /I. /Iresources ^
          /link kernel32.lib advapi32.lib resources\loader.res
        if %ERRORLEVEL% neq 0 exit /b 1
        echo Usermode loader built successfully
        dir *.exe

    - name: Verify embedded resources
      shell: cmd
      working-directory: hypervisor/usermode
      run: |
        echo Verifying embedded resources in loader.exe...

        echo Checking file size (should be over 500KB with hypervisor + drivers)...
        for %%A in (loader.exe) do set SIZE=%%~zA
        echo File size: %SIZE% bytes
        if %SIZE% LSS 500000 (
          echo ERROR: loader.exe too small - resources not embedded!
          exit /b 1
        )

        echo Checking .rsrc section...
        dumpbin /HEADERS loader.exe | findstr /C:".rsrc"
        if %ERRORLEVEL% neq 0 (
          echo ERROR: No .rsrc section found in loader.exe - resources not embedded!
          exit /b 1
        )

        echo Resources verified successfully
        echo Final loader.exe size: %SIZE% bytes

    - name: Upload hypervisor artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hypervisor-core-${{ github.sha }}
        path: |
          hypervisor/usermode/loader.exe
          hypervisor/hypervisor/hypervisor.sys
          hypervisor/hypervisor/hypervisor.lib
        retention-days: 30

  build-gui:
    name: Build GUI
    runs-on: windows-latest
    needs: build-hypervisor

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup Visual Studio Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake
      shell: cmd
      working-directory: hypervisor/usermode/gui
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 ^
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build GUI
      shell: cmd
      working-directory: hypervisor/usermode/gui
      run: |
        cmake --build build --config ${{ env.BUILD_TYPE }} --parallel
        if %ERRORLEVEL% neq 0 exit /b 1
        echo GUI built successfully
        dir build\${{ env.BUILD_TYPE }}\*.exe

    - name: Upload GUI artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gui-${{ github.sha }}
        path: |
          hypervisor/usermode/gui/build/${{ env.BUILD_TYPE }}/*.exe
        retention-days: 30

  package:
    name: Package Release
    runs-on: windows-latest
    needs: [build-hypervisor, build-gui]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download hypervisor artifacts
      uses: actions/download-artifact@v4
      with:
        name: hypervisor-core-${{ github.sha }}
        path: release/

    - name: Download GUI artifacts
      uses: actions/download-artifact@v4
      with:
        name: gui-${{ github.sha }}
        path: release/

    - name: Create release package
      shell: powershell
      run: |
        Compress-Archive -Path release/* -DestinationPath ombra-release-${{ github.sha }}.zip

    - name: Upload release package
      uses: actions/upload-artifact@v4
      with:
        name: ombra-release-${{ github.sha }}
        path: ombra-release-${{ github.sha }}.zip
        retention-days: 90
